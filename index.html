      // --- UTILITY COMPONENTS ---
      const LoadingSpinner = ({ size = '8', color = 'primary' }) => {
        return (
          <svg className={`animate-spin h-${size} w-${size} text-${color}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

      // --- GEMINI SERVICE ---
      const API_KEY = process.env.API_KEY;
      
      const ai = new GoogleGenAI({ apiKey: API_KEY });
      
      const generateConceptAnswer = async (history, question, isExplainLikeFive) => {
        try {
          const model = 'gemini-2.5-pro';
          const systemInstruction = isExplainLikeFive 
            ? "You are a friendly teacher. Explain the following concept to a 10-year-old, using simple words and fun analogies. Keep it concise."
            : "You are an expert academic assistant. Provide a clear, accurate, and detailed answer to the user's question. Format your response using markdown for readability, including code blocks for formulas or code.";
          
          const response = await ai.models.generateContent({
            model,
            contents: [...history, { role: 'user', parts: [{ text: question }] }],
            config: {
              systemInstruction,
            }
          });
          
          return response.text;
        } catch (error) {
          console.error("Error generating answer:", error);
          return "Sorry, I encountered an error while processing your request. Please try again.";
        }
      };

      const generateDoubtAnswer = async (history, question, isExplainLikeFive) => {
        try {
          const model = 'gemini-2.5-pro';
          const systemInstruction = isExplainLikeFive 
            ? "You are a helpful study assistant. Explain the following concept to a 5-year-old child, using simple words and analogies. Be concise and friendly."
            : "You are an expert academic assistant. Provide a clear, accurate, and detailed answer to the user's question. Format your response using markdown for readability.";
          
          const response = await ai.models.generateContent({
            model,
            contents: [...history, { role: 'user', parts: [{ text: question }] }],
            config: {
              systemInstruction,
            }
          });
          
          return response.text;
        } catch (error) {
          console.error("Error generating answer:", error);
          return "Sorry, I encountered an error while processing your request. Please try again.";
        }
      };

      const explainDerivation = async (topic) => {
        try {
          const model = 'gemini-2.5-pro';
          const prompt = `Provide a step-by-step derivation or explanation for the following theorem or formula: "${topic}". Explain each step clearly. Use markdown for formatting, especially for mathematical formulas and equations.`;

          const response = await ai.models.generateContent({
            model,
            contents: prompt,
          });

          return response.text;
        } catch (error) {
          console.error("Error explaining derivation:", error);
          throw new Error("Failed to explain the derivation. Please check the topic and try again.");
        }
      };

      const generateDiagram = async (prompt) => {
        try {
          const model = 'gemini-2.5-flash-image';
          const fullPrompt = `Generate a clear, educational diagram, flowchart, or mindmap for the following topic: ${prompt}. The diagram should be visually appealing, simple, and easy to understand for a student. Use minimal text.`;
          
          const response = await ai.models.generateContent({
              model,
              contents: { parts: [{ text: fullPrompt }] },
              config: {
                  responseModalities: [Modality.IMAGE],
              },
          });

          for (const part of response.candidates[0].content.parts) {
            if (part.inlineData) {
              const base64ImageBytes = part.inlineData.data;
              return `data:image/png;base64,${base64ImageBytes}`;
            }
          }
          throw new Error("No image data found in the response.");

        } catch (error) {
          console.error("Error generating diagram:", error);
          throw new Error("Failed to generate diagram. Please check the prompt and try again.");
        }
      };

      const generateFormulas = async (topic) => {
          try {
              const model = 'gemini-2.5-flash';
              const prompt = `Provide key formulas related to the topic: "${topic}". For each formula, give its name, the formula itself (in a readable string format), and a brief explanation of what it represents and its variables.`;

              const response = await ai.models.generateContent({
                  model,
                  contents: prompt,
                  config: {
                      responseMimeType: "application/json",
                      responseSchema: {
                          type: Type.OBJECT,
                          properties: {
                              formulas: {
                                  type: Type.ARRAY,
                                  items: {
                                      type: Type.OBJECT,
                                      properties: {
                                          name: { type: Type.STRING },
                                          formula: { type: Type.STRING },
                                          explanation: { type: Type.STRING }
                                      },
                                      required: ["name", "formula", "explanation"]
                                  }
                              }
                          },
                          required: ["formulas"]
                      }
                  }
              });

              const jsonText = response.text.trim();
              const parsed = JSON.parse(jsonText);
              return parsed.formulas;

          } catch (error) {
              console.error("Error generating formulas:", error);
              throw new Error("Failed to generate formulas. The topic might be too complex or invalid.");
          }
      };

      const solveQuestionFromImage = async (prompt, imageBase64, mimeType) => {
        try {
          const model = 'gemini-2.5-flash';
          const imagePart = {
            inlineData: {
              mimeType,
              data: imageBase64,
            },
          };
          const textPart = {
            text: prompt,
          };
          
          const response = await ai.models.generateContent({
            model,
            contents: { parts: [imagePart, textPart] },
          });
          
          return response.text;
        } catch (error) {
          console.error("Error solving question from image:", error);
          return "Sorry, I couldn't analyze the image. Please try uploading a clearer image.";
        }
      };

      const generatePracticeQuestions = async (topic) => {
          try {
              const model = 'gemini-2.5-flash';
              const prompt = `Generate 5 practice questions for the topic: "${topic}". The questions should cover different aspects of the topic. For each question, provide a concise answer.`;

                  contents: prompt,
                  config: {
                      responseMimeType: "application/json",

      const generateStructuredNotes = async (topic) => {
          try {
              const model = 'gemini-2.5-flash';
              const prompt = `Generate structured study notes for the topic: "${topic}". Provide a summary, key characters or concepts, important terms with their meanings, and potential previous year questions (PYQs).`;

              const response = await ai.models.generateContent({
                  model,
                  contents: prompt,
                  config: {
                      responseMimeType: "application/json",
                      responseSchema: {
                          type: Type.OBJECT,
                          properties: {
                              summary: { type: Type.STRING, description: "A concise summary of the topic." },
                              characters: { 
                                  type: Type.ARRAY, 
                                  items: { type: Type.STRING },
                                  description: "A list of key characters, figures, or main concepts."
                              },
                              meanings: {
                                  type: Type.ARRAY,
                                  items: {
                                      type: Type.OBJECT,
                                      properties: {
                                          term: { type: Type.STRING },
                                          definition: { type: Type.STRING }
                                      },
                                      required: ["term", "definition"]
                                  },
                                  description: "An array of important terms and their definitions."
                              },
                              pyqs: {
                                  type: Type.ARRAY,
                                  items: { type: Type.STRING },
                                  description: "A list of 3-5 potential questions from previous exams related to this topic."
                              }
                          },
                          required: ["summary", "characters", "meanings", "pyqs"]
                      },
                  },
              });
              
              const jsonText = response.text.trim();
              return JSON.parse(jsonText);

          } catch (error) {
              console.error("Error generating structured notes:", error);
              throw new Error("Failed to generate notes. The topic might be too broad or invalid.");
          }
      };
      
      const generateSearchResults = async (query) => {
          try {
              const model = 'gemini-2.5-flash';
              const prompt = `Generate a list of 5-7 mock search results within a study application for the query: "${query}". The results should include a mix of Notes, PYQs (Previous Year Questions), and Diagrams.`;

              const response = await ai.models.generateContent({
                  model,
                  contents: prompt,
                  config: {
                      responseMimeType: "application/json",
                      responseSchema: {
                          type: Type.OBJECT,
                          properties: {
                            results: {
                                type: Type.ARRAY,
                                items: {
                                    type: Type.OBJECT,
                                    properties: {
                                        title: { type: Type.STRING },
                                        type: { type: Type.STRING, enum: ["Note", "PYQ", "Diagram"] },
                                        snippet: { type: Type.STRING, description: "A short, relevant summary or description of the search result." }
                                    },
                                    required: ["title", "type", "snippet"]
                                }
                            }
                          },
                          required: ["results"]
                      }

                {isLoading ? <LoadingSpinner size="5" color="white" /> : <SparklesIcon className="w-5 h-5" />}
                <span>Get Questions</span>
              </button>
            </div>

            <div className="flex-grow overflow-y-auto pr-2 -mr-2">
              {isLoading && (
                <div className="flex flex-col items-center justify-center h-full">
                  <LoadingSpinner size="12" />
                  <p className="mt-4 text-text-secondary dark:text-slate-400">Generating practice questions...</p>

              {error && <div className="flex items-center justify-center h-full text-red-500 bg-red-50 dark:bg-red-900/50 dark:text-red-300 p-4 rounded-lg">{error}</div>}
              {questions && !isLoading && (
                <div className="space-y-4">
                  {questions.map((qa, index) => (
                      <div key={index} className="bg-slate-50 dark:bg-slate-900/50 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                          <p className="font-semibold text-text-primary dark:text-slate-200 mb-3">Q{index+1}: {qa.question}</p>

                              {revealedAnswers[index] ? 'Hide' : 'Show'} Answer
                          </button>

                              <div className="mt-2 p-3 bg-green-50 dark:bg-green-900/50 border-l-4 border-green-500 text-green-800 dark:text-green-300 text-sm">
                                  {qa.answer}
                              </div>
                          )}
                      </div>
                  ))}
                </div>
              )}
              {!isLoading && !questions && !error && (
                <div className="flex flex-col items-center justify-center h-full text-center text-text-secondary dark:text-slate-400 bg-slate-50 dark:bg-slate-900/50 rounded-lg">
                  <QuestionIcon className="w-16 h-16 mx-auto mb-4 text-gray-400" />
                  <p>Practice questions for your topic will appear here.</p>
                </div>
              )}
            </div>
          </div>
        );
      };

      const QuizMaster = () => {
        const [topic, setTopic] = useState('');
        const [numQuestions, setNumQuestions] = useState(5);
        const [quiz, setQuiz] = useState([]);
        const [userAnswers, setUserAnswers] = useState([]);
        const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
        const [quizState, setQuizState] = useState('config');
        const [error, setError] = useState(null);

        const startQuiz = useCallback(async () => {
          if (topic.trim() === '') return;
          setQuizState('loading');
          setError(null);
          try {
            const questions = await generateQuiz(topic, numQuestions);
            setQuiz(questions);
            setUserAnswers(new Array(questions.length).fill(-1));
            setCurrentQuestionIndex(0);
            setQuizState('active');
          } catch (err) {
            setError(err instanceof Error ? err.message : 'An unknown error occurred.');
            setQuizState('config');
          }
        }, [topic, numQuestions]);

        const handleAnswerSelect = (optionIndex) => {
          setUserAnswers(prev => {
              const newAnswers = [...prev];
              newAnswers[currentQuestionIndex] = optionIndex;
              return newAnswers;
          });
        };

        const nextQuestion = () => {
          if (currentQuestionIndex < quiz.length - 1) {
            setCurrentQuestionIndex(prev => prev + 1);
          } else {
            setQuizState('results');
          }
        };
        
        const resetQuiz = () => {
            setTopic('');
            setQuiz([]);
            setUserAnswers([]);
            setCurrentQuestionIndex(0);
            setQuizState('config');
            setError(null);
        }

        const calculateScore = () => {
            return userAnswers.reduce((score, answer, index) => {
                return score + (answer === quiz[index].correctAnswerIndex ? 1 : 0);
            }, 0);
        }

        if (quizState === 'loading') {
          return (
              <div className="p-6 bg-white dark:bg-slate-800 rounded-xl shadow-lg h-full flex flex-col items-center justify-center">
                  <LoadingSpinner size="12" />
                  <p className="mt-4 text-text-secondary dark:text-slate-300">Generating your quiz on "{topic}"...</p>
              </div>
          );
        }
        
        if (quizState === 'results') {
            const score = calculateScore();
            const scorePercentage = Math.round((score / quiz.length) * 100);
            return (
              <div className="p-4 sm:p-6 bg-white dark:bg-slate-800 rounded-xl shadow-lg h-full flex flex-col">
                  <h2 className="text-2xl font-bold text-center text-text-primary dark:text-white mb-2">Quiz Results</h2>
                  <div className="text-center mb-6">
                      <p className="text-lg text-text-secondary dark:text-slate-300">Your Score</p>
                      <p className="text-5xl font-bold text-primary dark:text-indigo-400 my-1">{score} / {quiz.length}</p>
                      <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 my-2 max-w-sm mx-auto">
                          <div className="bg-primary h-2.5 rounded-full" style={{ width: `${scorePercentage}%` }}></div>
                      </div>
                  </div>

                  <h3 className="text-xl font-semibold text-text-primary dark:text-white mb-4">Detailed Solutions</h3>
                  <div className="flex-grow overflow-y-auto pr-2 -mr-2 space-y-4">
                      {quiz.map((q, index) => {
                          const userAnswer = userAnswers[index];
                          const isCorrect = userAnswer === q.correctAnswerIndex;
                          return (
                              <div key={index} className={`p-4 rounded-lg border-l-4 ${isCorrect ? 'bg-green-50 dark:bg-green-900/50 border-green-500' : 'bg-red-50 dark:bg-red-900/50 border-red-500'}`}>
                                  <p className="font-semibold text-text-primary dark:text-slate-200 mb-2">Q: {q.question}</p>
                                  <div className="space-y-2 text-sm">
                                      {q.options.map((option, optionIndex) => {
                                          const isUserAnswer = optionIndex === userAnswer;
                                          const isCorrectAnswer = optionIndex === q.correctAnswerIndex;
                                          return (
                                              <div key={optionIndex} className={`flex items-center gap-2 p-2 rounded ${
                                                  isCorrectAnswer ? 'bg-green-100 dark:bg-green-800/60' : 
                                                  isUserAnswer ? 'bg-red-100 dark:bg-red-800/60' : 
                                                  'bg-gray-100 dark:bg-slate-700'
                                              }`}>
                                                  {isCorrectAnswer ? <CheckIcon className="w-4 h-4 text-green-600 dark:text-green-400 flex-shrink-0" /> : 
                                                  isUserAnswer ? <XIcon className="w-4 h-4 text-red-600 dark:text-red-400 flex-shrink-0" /> : 
                                                  <div className="w-4 h-4 flex-shrink-0"></div>}
                                                  <span className={`flex-grow ${isCorrectAnswer ? 'font-semibold text-green-800 dark:text-green-300' : isUserAnswer ? 'text-red-800 dark:text-red-300 line-through' : 'text-text-secondary dark:text-slate-400'}`}>
                                                      {option}
                                                  </span>
                                              </div>
                                          );
                                      })}
                                  </div>
                                  <div className="mt-3 pt-3 border-t border-gray-200 dark:border-gray-600">
                                      <p className="font-semibold text-xs text-text-primary dark:text-slate-300">Explanation:</p>
                                      <p className="text-sm text-text-secondary dark:text-slate-400 mt-1">{q.explanation}</p>
                                  </div>
                              </div>
                          );
                      })}
                  </div>
                  <button onClick={resetQuiz} className="mt-6 w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-colors">
                      Take Another Quiz
                  </button>
              </div>
            );
        }

        if (quizState === 'active') {
          const currentQuestion = quiz[currentQuestionIndex];
          return (
              <div className="p-6 bg-white dark:bg-slate-800 rounded-xl shadow-lg h-full flex flex-col">
                  <div className="mb-4">
                      <p className="text-sm text-text-secondary dark:text-slate-400">Question {currentQuestionIndex + 1} of {quiz.length}</p>
                      <h2 className="text-lg font-semibold text-text-primary dark:text-white mt-1">{currentQuestion.question}</h2>
                  </div>
                  <div className="space-y-3 flex-grow">
                      {currentQuestion.options.map((option, index) => (
                          <button key={index} onClick={() => handleAnswerSelect(index)} className={`w-full text-left p-3 border rounded-lg transition-colors dark:border-slate-600 dark:text-slate-200 ${userAnswers[currentQuestionIndex] === index ? 'bg-primary text-white border-primary' : 'hover:bg-slate-100 dark:hover:bg-slate-700'}`}>
                              {option}
                          </button>
                      ))}
                  </div>
                  <button onClick={nextQuestion} disabled={userAnswers[currentQuestionIndex] === -1} className="mt-6 w-full py-3 bg-secondary text-white font-semibold rounded-lg hover:bg-secondary/90 disabled:bg-gray-300 dark:disabled:bg-gray-600">
                      {currentQuestionIndex < quiz.length - 1 ? 'Next Question' : 'Finish Quiz'}
                  </button>
              </div>
          )
        }

        return (
          <div className="p-6 bg-white dark:bg-slate-800 rounded-xl shadow-lg h-full flex flex-col items-center justify-center text-center">
              <QuestionIcon className="w-16 h-16 text-gray-400 mb-4" />
              <h2 className="text-2xl font-bold text-text-primary dark:text-white">AI Quiz Master</h2>
              <p className="text-text-secondary dark:text-slate-400 mt-2 max-w-sm">Test your knowledge with a custom quiz generated by AI on any topic you want.</p>
              <div className="mt-8 w-full max-w-sm space-y-4">
                  <input
                    type="text"
                    className="w-full p-3 border rounded-lg focus:ring-primary focus:border-primary dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                    placeholder="Enter a topic..."
                    value={topic}
                    onChange={(e) => setTopic(e.target.value)}
                  />
                  <div>
                      <label className="text-sm text-text-secondary dark:text-slate-400 mb-2 block">Number of Questions: {numQuestions}</label>
                      <input
                          type="range"
                          min="3"
                          max="10"
                          value={numQuestions}
                          onChange={(e) => setNumQuestions(Number(e.target.value))}
                          className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary dark:bg-gray-700"
                      />
                  </div>
                  {error && <p className="text-sm text-red-500">{error}</p>}
                  <button
                    onClick={startQuiz}
                    disabled={topic.trim() === ''}
                    className="flex w-full items-center justify-center gap-2 px-6 py-3 font-semibold text-white bg-primary rounded-lg hover:bg-primary/90 disabled:bg-gray-400 transition-colors"
                  >
                    <SparklesIcon className="w-5 h-5" />
                    <span>Start Quiz</span>
                  </button>
              </div>
          </div>
        );
      };

      const ScanQuestion = () => {
          const [imageFile, setImageFile] = useState(null);
          const [imageBase64, setImageBase64] = useState(null);
          const [prompt, setPrompt] = useState("Solve the problem in this image step-by-step.");
          const [isLoading, setIsLoading] = useState(false);
          const [result, setResult] = useState(null);
          const [error, setError] = useState(null);
          const fileInputRef = useRef(null);

          const handleFileChange = (event) => {
              const file = event.target.files?.[0];
              if (file) {
                  setImageFile(file);
                  const reader = new FileReader();
                  reader.onloadend = () => {
                      const base64String = (reader.result).split(',')[1];
                      setImageBase64(base64String);
                  };
                  reader.readAsDataURL(file);
                  setResult(null);
                  setError(null);
              }
          };

          const handleGenerate = useCallback(async () => {
              if (!imageBase64 || !imageFile || isLoading) return;

              setIsLoading(true);
              setError(null);
              setResult(null);

              try {
                  const solution = await solveQuestionFromImage(prompt, imageBase64, imageFile.type);
                  setResult(solution);
              } catch (err) {
                  setError(err instanceof Error ? err.message : 'An unknown error occurred.');
              } finally {
                  setIsLoading(false);
              }
          }, [imageBase64, imageFile, prompt, isLoading]);

          const triggerFileSelect = () => fileInputRef.current?.click();

          return (
              <div className="p-4 sm:p-6 bg-white dark:bg-slate-800 rounded-xl shadow-lg h-full flex flex-col">
                  <h2 className="text-xl font-semibold text-text-primary dark:text-white mb-4">AI Question Scanner</h2>
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 flex-grow min-h-0">
                      <div className="flex flex-col gap-4">
                          <div 
                              className="flex-grow border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl flex items-center justify-center p-4 relative cursor-pointer hover:border-primary dark:hover:border-indigo-400 transition-colors"
                              onClick={triggerFileSelect}
                          >
                              <input
                                  ref={fileInputRef}
                                  type="file"
                                  accept="image/*"
                                  capture="environment"
                                  onChange={handleFileChange}
                                  className="hidden"
                                  aria-label="Upload question image"
                              />
                              {imageBase64 ? (
                                  <img src={`data:${imageFile?.type};base64,${imageBase64}`} alt="Question Preview" className="max-w-full max-h-full object-contain rounded-lg"/>
                              ) : (
                                  <div className="text-center text-text-secondary dark:text-slate-400">
                                      <UploadIcon className="w-12 h-12 mx-auto mb-2 text-gray-400" />
                                      <p className="font-semibold">Tap to upload or scan</p>
                                      <p className="text-sm">Take a picture of your question.</p>
                                  </div>
                              )}
                          </div>
                          <textarea 
                              className="w-full p-3 border rounded-lg focus:ring-primary focus:border-primary bg-transparent dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200"
                              rows={2}
                              placeholder="Add instructions (optional)..."
                              value={prompt}
                              onChange={(e) => setPrompt(e.target.value)}
                              disabled={isLoading}
                          />
                          <button
                              onClick={handleGenerate}
                              disabled={isLoading || !imageBase64}
                              className="w-full flex items-center justify-center gap-2 px-6 py-3 font-semibold text-white bg-primary rounded-lg hover:bg-primary/90 disabled:bg-gray-400 dark:disabled:bg-gray-600 transition-colors"
                          >
                              {isLoading ? <LoadingSpinner size="5" color="white" /> : <SparklesIcon className="w-5 h-5" />}
                              <span>Get Solution</span>
                          </button>
                      </div>
                      <div className="bg-slate-50 dark:bg-slate-900/50 border dark:border-slate-700 rounded-xl p-4 flex-grow overflow-y-auto">
                          {isLoading && (
                              <div className="flex flex-col items-center justify-center h-full text-center">
                                  <LoadingSpinner size="12" />
                                  <p className="mt-4 text-text-secondary dark:text-slate-400">Analyzing your question...</p>
                              </div>
                          )}
                          {error && <div className="flex items-center justify-center h-full text-red-500 bg-red-50 dark:bg-red-900/50 dark:text-red-300 p-4 rounded-lg">{error}</div>}
                          {result && !isLoading && (
                              <div 
                                  className="prose prose-sm max-w-none dark:prose-invert"
                                  dangerouslySetInnerHTML={{__html: result.replace(/```(\w+)?\s*([\s\S]*?)```/g, '<pre class="bg-gray-800 text-white p-3 rounded-md my-2 overflow-x-auto"><code>$2</code></pre>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}}
                              />
                          )}
                          {!isLoading && !result && !error && (
                              <div className="flex flex-col items-center justify-center h-full text-center text-text-secondary dark:text-slate-400">
                                  <CameraIcon className="w-16 h-16 mx-auto mb-4 text-gray-400" />
                                  <p>The solution will appear here.</p>
                              </div>
                          )}
                      </div>
                  </div>
              </div>
          )
      }


      // --- LAYOUT COMPONENTS ---
      const Sidebar = ({ activeView, setActiveView, isSidebarOpen }) => {
        const userNavItems = [
          { id: 'dashboard', icon: HomeIcon, label: 'Dashboard' },

          { id: 'diagram-generator', icon: DiagramIcon, label: 'AI Diagrams' },
          { id: 'formula-generator', icon: FlaskIcon, label: 'AI Formula Solver' },
          { id: 'scan-question', icon: CameraIcon, label: 'Scan Question' },
          { id: 'question-practice', icon: QuestionIcon, label: 'AI Practice' },
          { id: 'quiz-master', icon: QuestionIcon, label: 'AI Quiz Master' },
          { id: 'notes-library', icon: NotesIcon, label: 'Notes Library' },
          { id: 'pyq', icon: NotesIcon, label: 'PYQ Section' },

                      <SparklesIcon className="w-8 h-8 text-primary" />
                      <span className="self-center text-xl font-semibold whitespace-nowrap text-white ml-2">IntelliStudy AI</span>
                  </div>
                  <ul className="space-y-2 flex-grow">

                          <NavLink key={item.id} id={item.id} icon={item.icon} label={item.label} />

                      </ul>
                  </div>
              </div>
          </aside>
        );
      };

      const Header = ({ title, toggleSidebar, theme, toggleTheme }) => {
        return (
          <header className="bg-white dark:bg-slate-800 shadow-sm dark:border-b dark:border-slate-700 p-4 flex items-center justify-between gap-4 sticky top-0 z-20 flex-shrink-0">
            <div className="flex items-center">
              <button onClick={toggleSidebar} className="text-gray-500 dark:text-slate-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary md:hidden mr-4" aria-label="Open sidebar">
                <svg className="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
              <h1 className="text-xl md:text-2xl font-bold text-text-primary dark:text-white whitespace-nowrap">{title}</h1>
            </div>
            <button onClick={toggleTheme} className="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:ring-offset-slate-800 focus:ring-primary" aria-label="Toggle dark mode">
              {theme === 'light' ? <MoonIcon className="w-6 h-6" /> : <SunIcon className="w-6 h-6" />}
            </button>
          </header>
        );
      };

      const BottomNav = ({ activeView, setActiveView }) => {
        const NavItem = ({ id, icon: Icon, label, isActive, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center justify-center w-full pt-2 pb-1 transition-colors duration-200 ${isActive ? 'text-primary' : 'text-gray-500 dark:text-slate-400 hover:text-primary dark:hover:text-indigo-400'}`}>
                <Icon className="w-6 h-6 mb-1" />
                <span className="text-xs font-medium">{label}</span>
            </button>
        );
          
          const navItems = [
              { id: 'dashboard', icon: HomeIcon, label: 'Home' },
              { id: 'doubt-solver', icon: ChatIcon, label: 'Doubt' },
              { id: 'scan-question', icon: CameraIcon, label: 'Scan' },
              { id: 'quiz-master', icon: QuestionIcon, label: 'Quiz' },
              { id: 'profile', icon: ProfileIcon, label: 'Profile' },

          return (
              <div className="fixed bottom-0 left-0 right-0 h-16 bg-white dark:bg-slate-800 border-t border-gray-200 dark:border-slate-700 shadow-t-lg z-30 md:hidden">
                  <div className="flex justify-around items-center h-full">
                      {navItems.map(item => (

                              id={item.id}
                              icon={item.icon}

                          />
                      ))}

      // --- MAIN APP COMPONENT ---
      const App = () => {
        const [activeView, setActiveView] = useState('dashboard');
        const [isSidebarOpen, setIsSidebarOpen] = useState(false);
        const [theme, setTheme] = useState(() => {
          if (typeof window !== 'undefined' && window.localStorage) {
            const storedTheme = window.localStorage.getItem('theme');
            if (storedTheme) return storedTheme;
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              return 'dark';
            }
          }
          return 'light';
        });

        useEffect(() => {
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          localStorage.setItem('theme', theme);
        }, [theme]);
        
        const toggleTheme = () => {
          setTheme(prevTheme => (prevTheme === 'light' ? 'dark' : 'light'));
        };

        const handleSetActiveView = (view) => {
          setActiveView(view);
          if (isSidebarOpen) {
              setIsSidebarOpen(false);
          }
        };

        const viewTitles = {
          'dashboard': 'Dashboard',
          'concept-chat': 'AI Concept Chat',
          'diagram-generator': 'AI Diagram Generator',
          'formula-generator': 'AI Formula Solver',
          'scan-question': 'Scan a Question',
          'question-practice': 'AI Question Practice',
          'quiz-master': 'AI Quiz Master',
          'doubt-solver': 'AI Doubt Solver',
          'notes-generator': 'AI Notes Generator',
          'notes-library': 'Notes Library',
          'pyq': 'PYQ Section',
          'pricing': 'Pricing Plans',
          'profile': 'My Profile',
          'admin': 'Admin Panel',
          'admin-notes': 'Manage Notes',
          'admin-sales': 'Sales Reports',
          'admin-users': 'Manage Users',
          'admin-pyqs': 'Manage PYQs',
          'admin-diagrams': 'Manage Diagrams',
          'admin-notifications': 'Send Notifications',

        const renderContent = () => {

            case 'notes-generator': return <NotesGenerator />;
            case 'notes-library': return <ContentLibraryPage type="Note" />;
            case 'pyq': return <ContentLibraryPage type="PYQ" />;
            case 'pricing': return <PricingPage />;
            case 'profile': return <ProfilePage />;
            case 'admin': return <AdminPanel setActiveView={handleSetActiveView} />;
            case 'admin-notes': return <AdminDetailPage title="Manage Notes" itemType="Note" setActiveView={handleSetActiveView} />;
            case 'admin-sales': return <AdminDetailPage title="Sales Reports" itemType="Sale" setActiveView={handleSetActiveView} />;
            case 'admin-users': return <AdminDetailPage title="Manage Users" itemType="User" setActiveView={handleSetActiveView} />;
            case 'admin-pyqs': return <AdminDetailPage title="Manage PYQs" itemType="PYQ" setActiveView={handleSetActiveView} />;
            case 'admin-diagrams': return <AdminDetailPage title="Manage Diagrams" itemType="Diagram" setActiveView={handleSetActiveView} />;
            case 'admin-notifications': return <AdminDetailPage title="Send Notifications" itemType="Notification" setActiveView={handleSetActiveView} />;
            default: return <Dashboard setActiveView={handleSetActiveView} />;
          }
        };
        
        const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);
        
        const getTitle = () => viewTitles[activeView] || 'IntelliStudy AI';

        return (
          <div className="min-h-screen bg-background dark:bg-slate-900 flex">
            <Sidebar activeView={activeView} setActiveView={handleSetActiveView} isSidebarOpen={isSidebarOpen}/>
            {isSidebarOpen && <div className="fixed inset-0 bg-black/50 z-30 md:hidden" onClick={toggleSidebar}></div>}

            <div className="flex-1 md:ml-64 flex flex-col h-screen">
              <Header title={getTitle()} toggleSidebar={toggleSidebar} theme={theme} toggleTheme={toggleTheme} />
              <main className="flex-grow p-4 md:p-6 overflow-hidden pb-20 md:pb-6">
                {renderContent()}
              </main>
            </div>
            <BottomNav activeView={activeView} setActiveView={handleSetActiveView} />
          </div>
        );
      };

      // --- RENDER ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
